apiVersion: v1
kind: Service
metadata:
  name: {{ template "neo4j.fullname" . }}
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Values.APP_INSTANCE_NAME | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    app: {{ template "neo4j.name" . }}
    component: core
spec:
  clusterIP: None
  ports:
    - port: 7474
      targetPort: 7474
  selector:
    app: {{ template "neo4j.name" . }}
    release: {{ .Values.APP_INSTANCE_NAME | quote }}
    component: core
